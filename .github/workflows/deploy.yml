name: Build and Deploy

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/tbulle/remote-ai-ide-backend
  FRONTEND_IMAGE: ghcr.io/tbulle/remote-ai-ide-frontend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: tag
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.tag.outputs.tag }}
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=backend-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=backend-${{ github.ref_name }}

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: tag
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.tag.outputs.tag }}
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=frontend-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=frontend-${{ github.ref_name }}

  deploy-dev:
    if: github.ref_name == 'dev'
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Deploy dev to lifetracker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          envs: GHCR_PAT,GITHUB_ACTOR
          script: |
            set -e

            kubectl -n lifetracker get secret ghcr-secret 2>/dev/null || \
              kubectl -n lifetracker create secret docker-registry ghcr-secret \
                --docker-server=ghcr.io \
                --docker-username="$GITHUB_ACTOR" \
                --docker-password="$GHCR_PAT"

            REPO_URL="https://${GITHUB_ACTOR}:${GHCR_PAT}@github.com/tbulle/remote-ai-ide.git"
            if [ -d /root/remote-ai-ide ]; then
              cd /root/remote-ai-ide && git fetch origin && git checkout dev && git reset --hard origin/dev
            else
              git clone -b dev "$REPO_URL" /root/remote-ai-ide
            fi

            kubectl apply -k /root/remote-ai-ide/k8s/dev/

            kubectl -n lifetracker rollout restart deployment/dev-remote-ai-ide-backend
            kubectl -n lifetracker rollout restart deployment/dev-remote-ai-ide-frontend

            kubectl -n lifetracker rollout status deployment/dev-remote-ai-ide-backend --timeout=120s
            kubectl -n lifetracker rollout status deployment/dev-remote-ai-ide-frontend --timeout=120s
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}

  deploy-prod:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    strategy:
      matrix:
        include:
          - host_secret: VPS_HOST
            user_secret: VPS_USER
            password_secret: VPS_PASSWORD
            deploy_frontend: true
          - host_secret: VPS_HOST_2
            user_secret: VPS_USER_2
            password_secret: VPS_PASSWORD_2
            deploy_frontend: false
    steps:
      - uses: actions/checkout@v4

      - name: Deploy prod
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets[matrix.host_secret] }}
          username: ${{ secrets[matrix.user_secret] }}
          password: ${{ secrets[matrix.password_secret] }}
          envs: GHCR_PAT,GITHUB_ACTOR,DEPLOY_FRONTEND
          script: |
            set -e

            kubectl -n lifetracker get secret ghcr-secret 2>/dev/null || \
              kubectl -n lifetracker create secret docker-registry ghcr-secret \
                --docker-server=ghcr.io \
                --docker-username="$GITHUB_ACTOR" \
                --docker-password="$GHCR_PAT"

            REPO_URL="https://${GITHUB_ACTOR}:${GHCR_PAT}@github.com/tbulle/remote-ai-ide.git"
            if [ -d /root/remote-ai-ide ]; then
              cd /root/remote-ai-ide && git fetch origin && git checkout main && git reset --hard origin/main
            else
              git clone -b main "$REPO_URL" /root/remote-ai-ide
            fi

            kubectl apply -k /root/remote-ai-ide/k8s/

            kubectl -n lifetracker rollout restart deployment/remote-ai-ide-backend
            kubectl -n lifetracker rollout status deployment/remote-ai-ide-backend --timeout=120s

            if [ "$DEPLOY_FRONTEND" = "true" ]; then
              kubectl -n lifetracker rollout restart deployment/remote-ai-ide-frontend
              kubectl -n lifetracker rollout status deployment/remote-ai-ide-frontend --timeout=120s
            fi
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}
          DEPLOY_FRONTEND: ${{ matrix.deploy_frontend }}
