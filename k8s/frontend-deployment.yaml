apiVersion: apps/v1
kind: Deployment
metadata:
  name: remote-ai-ide-frontend
  namespace: lifetracker
  labels:
    app: remote-ai-ide
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: remote-ai-ide
      component: frontend
  template:
    metadata:
      labels:
        app: remote-ai-ide
        component: frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/tbulle/remote-ai-ide-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
