name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/tbulle/remote-ai-ide-backend
  FRONTEND_IMAGE: ghcr.io/tbulle/remote-ai-ide-frontend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            VITE_API_URL=http://lifetracker.ddns.net:30020
            VITE_WS_URL=ws://lifetracker.ddns.net:30020
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          envs: GHCR_PAT,GITHUB_ACTOR
          script: |
            set -e

            # Ensure GHCR pull secret exists
            kubectl -n lifetracker get secret ghcr-secret 2>/dev/null || \
              kubectl -n lifetracker create secret docker-registry ghcr-secret \
                --docker-server=ghcr.io \
                --docker-username="$GITHUB_ACTOR" \
                --docker-password="$GHCR_PAT"

            # Clone or pull repo (authenticated for private repos)
            REPO_URL="https://${GITHUB_ACTOR}:${GHCR_PAT}@github.com/tbulle/remote-ai-ide.git"
            if [ -d /root/remote-ai-ide ]; then
              cd /root/remote-ai-ide && git pull
            else
              git clone "$REPO_URL" /root/remote-ai-ide
            fi

            kubectl apply -k /root/remote-ai-ide/k8s/

            # Restart deployments to pull new images
            kubectl -n lifetracker rollout restart deployment/remote-ai-ide-backend
            kubectl -n lifetracker rollout restart deployment/remote-ai-ide-frontend

            # Wait for rollout
            kubectl -n lifetracker rollout status deployment/remote-ai-ide-backend --timeout=120s
            kubectl -n lifetracker rollout status deployment/remote-ai-ide-frontend --timeout=120s
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}
